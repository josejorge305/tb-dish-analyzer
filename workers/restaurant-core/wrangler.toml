[[kv_namespaces]]
binding = "LEXICON_CACHE"
id = "c4323f68f6984853b7ec2b2d77bdc57e"

[[kv_namespaces]]
binding = "MENUS_CACHE"
id = "f363caa0518e46daa062f511c9d50c75"

[[kv_namespaces]]
